<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>PlayPal.ID - Carousell</title>
  <meta name="description" content="Destinasi Utama Para Pecinta Game, Film & Musik">

  <link rel="apple-touch-icon" href="/assets/images/logo.png">

  <link rel="stylesheet" href="/assets/css/style.css">

  <style>
    /* === VARIABLES - Light & Dark Mode === */
    :root {
      --primary: #5b8fd8;
      --primary-hover: #4a7bc4;
      --bg-card: #ffffff;
      --bg-body: #f8f9fa;
      --border: #e5e7eb;
      --text-primary: #1a1a1a;
      --text-secondary: #6b7280;
      --text-tertiary: #9ca3af;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    /* Dark Mode Colors */
    [data-theme="dark"],
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) {
        --primary: #6b9fe8;
        --primary-hover: #5a8ed9;
        --bg-card: #1e1e1e;
        --bg-body: #121212;
        --border: #2d2d2d;
        --text-primary: #f5f5f5;
        --text-secondary: #b4b4b4;
        --text-tertiary: #888888;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
        --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.4);
      }
    }

    /* === RESET === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* === GRID LAYOUT - SIMPLE & RELIABLE === */
    .carousell-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 32px;
    }

    /* === PRODUCT CARD - SIMPLE STRUCTURE === */
    .product-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.2s ease;
      cursor: pointer;
      box-shadow: var(--shadow-sm);
      /* Simple display block - no flex/grid complexity */
      display: block;
    }

    .product-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
      border-color: var(--primary);
    }

    /* === IMAGE - SIMPLE SQUARE === */
    .product-image-wrapper {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 100%; /* 1:1 ratio */
      background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
      overflow: hidden;
    }

    [data-theme="dark"] .product-image-wrapper,
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) .product-image-wrapper {
        background: linear-gradient(135deg, #2a2a2a 0%, #1e1e1e 100%);
      }
    }

    .product-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* === BADGE === */
    .product-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 4px 10px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-size: 10px;
      font-weight: 600;
      line-height: 1.4;
      text-transform: uppercase;
      border-radius: 8px;
      z-index: 10;
    }

    /* === CONTENT - FIXED HEIGHTS === */
    .product-content {
      padding: 16px;
    }

    .product-category {
      font-size: 11px;
      line-height: 1.4;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
      margin-bottom: 6px;
      /* Fixed 1 line */
      height: 15px;
      overflow: hidden;
    }

    .product-title {
      font-size: 14px;
      line-height: 1.4;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
      /* Fixed 2 lines */
      height: 39px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    /* === FOOTER - SIMPLE LAYOUT === */
    .product-footer {
      padding: 0 16px 16px;
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    .product-footer-inner {
      display: table-row;
    }

    .product-price-cell {
      display: table-cell;
      vertical-align: middle;
      width: 50%;
    }

    .product-button-cell {
      display: table-cell;
      vertical-align: middle;
      width: 50%;
      text-align: right;
    }

    .product-price {
      font-size: 18px;
      line-height: 1;
      font-weight: 700;
      color: #dc143c;
      display: inline-block;
    }

    [data-theme="dark"] .product-price,
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) .product-price {
        color: #ff6b6b;
      }
    }

    /* === BUTTON - SIMPLE === */
    .product-button {
      height: 36px;
      padding: 0 18px;
      background: var(--primary);
      color: #ffffff;
      border: none;
      border-radius: 18px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
      display: inline-block;
      line-height: 36px;
      text-align: center;
    }

    .product-button:hover {
      background: var(--primary-hover);
    }

    /* === RESPONSIVE === */
    @media (max-width: 1024px) {
      .carousell-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }
    }

    @media (max-width: 640px) {
      .carousell-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
    }

    /* === SKELETON === */
    .skeleton-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      display: block;
    }

    .skeleton-image {
      width: 100%;
      height: 0;
      padding-bottom: 100%;
      background: linear-gradient(
        90deg,
        rgba(0, 0, 0, 0.04) 0%,
        rgba(0, 0, 0, 0.08) 50%,
        rgba(0, 0, 0, 0.04) 100%
      );
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    [data-theme="dark"] .skeleton-image,
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) .skeleton-image {
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.05) 0%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(255, 255, 255, 0.05) 100%
        );
      }
    }

    .skeleton-content {
      padding: 16px;
    }

    .skeleton-line {
      height: 12px;
      background: linear-gradient(
        90deg,
        rgba(0, 0, 0, 0.04) 0%,
        rgba(0, 0, 0, 0.08) 50%,
        rgba(0, 0, 0, 0.04) 100%
      );
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    [data-theme="dark"] .skeleton-line,
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) .skeleton-line {
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.05) 0%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(255, 255, 255, 0.05) 100%
        );
      }
    }

    .skeleton-line:nth-child(1) { width: 40%; height: 10px; }
    .skeleton-line:nth-child(2) { width: 90%; height: 14px; }
    .skeleton-line:nth-child(3) { width: 85%; height: 14px; }

    .skeleton-footer {
      padding: 0 16px 16px;
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    .skeleton-footer-inner {
      display: table-row;
    }

    .skeleton-price-cell {
      display: table-cell;
      vertical-align: middle;
      width: 50%;
    }

    .skeleton-button-cell {
      display: table-cell;
      vertical-align: middle;
      width: 50%;
      text-align: right;
    }

    .skeleton-price-box {
      width: 80px;
      height: 24px;
      background: linear-gradient(
        90deg,
        rgba(0, 0, 0, 0.04) 0%,
        rgba(0, 0, 0, 0.08) 50%,
        rgba(0, 0, 0, 0.04) 100%
      );
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 4px;
      display: inline-block;
    }

    [data-theme="dark"] .skeleton-price-box,
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) .skeleton-price-box {
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.05) 0%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(255, 255, 255, 0.05) 100%
        );
      }
    }

    .skeleton-button-box {
      width: 100px;
      height: 36px;
      background: linear-gradient(
        90deg,
        rgba(0, 0, 0, 0.04) 0%,
        rgba(0, 0, 0, 0.08) 50%,
        rgba(0, 0, 0, 0.04) 100%
      );
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 18px;
      display: inline-block;
    }

    [data-theme="dark"] .skeleton-button-box,
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) .skeleton-button-box {
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.05) 0%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(255, 255, 255, 0.05) 100%
        );
      }
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
  </style>
</head>

    </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const header = document.querySelector('.main-header');
      
      function updateHeaderHeight() {
        if (header) {
          document.documentElement.style.setProperty('--header-height', `${header.offsetHeight}px`);
        }
      }
      
      updateHeaderHeight();
      window.addEventListener('resize', updateHeaderHeight);
    });
  </script>
